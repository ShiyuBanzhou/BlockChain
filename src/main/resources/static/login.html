<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 区块链应用</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .login-container {
            min-width: 320px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="login-container bg-white p-8 md:p-12 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">欢迎回来</h2>

    <form id="loginForm" class="space-y-6">
        <div>
            <label for="did" class="block text-sm font-medium text-gray-700 mb-1">DID / 用户名</label>
            <input type="text" id="did" name="did" required
                   class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   placeholder="请输入您的DID或用户名">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码 / 密钥</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   placeholder="请输入您的密码或密钥">
        </div>

        <div>
            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                登 录
            </button>
        </div>
    </form>

    <div id="messageArea" class="mt-6 text-center text-sm">
    </div>

    <div class="mt-6 text-center">
        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">忘记密码?</a>
        <span class="text-gray-400 mx-2">|</span>
        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">注册新账户</a>
    </div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const messageArea = document.getElementById('messageArea');

    const SPRING_BOOT_API_BASE_URL = 'http://localhost:8080'; // 您的Spring Boot应用地址

    loginForm.addEventListener('submit', async function(event) {
        event.preventDefault();

        const did = document.getElementById('did').value;
        const password = document.getElementById('password').value;

        messageArea.textContent = '';
        messageArea.className = 'mt-6 text-center text-sm';

        try {
            // 使用完整的URL访问后端登录接口，并添加 /api 前缀
            const response = await fetch(`${SPRING_BOOT_API_BASE_URL}/api/did/login`, { // <--- 修改: 添加 /api
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ did: did, password: password }),
            });

            if (!response.ok) {
                let errorMessage = `登录失败，服务器状态码: ${response.status}`;
                try {
                    const errorResult = await response.json();
                    errorMessage = errorResult.message || errorMessage;
                } catch (e) {
                    console.warn("无法解析错误响应体为JSON:", e);
                    const errorText = await response.text();
                    console.error("服务器返回的非JSON错误内容:", errorText);
                    if (errorText.toLowerCase().includes("<!doctype html")) {
                        errorMessage = "登录请求失败：服务器返回了HTML页面，可能是API路径错误或认证问题。";
                    }
                }
                messageArea.textContent = errorMessage;
                messageArea.classList.add('text-red-600');
                return;
            }

            const result = await response.json();

            if (result.success) {
                messageArea.textContent = result.message || '登录成功！正在跳转...';
                messageArea.classList.add('text-green-600');
                setTimeout(() => {
                    window.location.href = 'BlockChain.html'; // 登录成功后跳转
                }, 1500);
            } else {
                messageArea.textContent = result.message || '登录失败，请检查您的凭据。';
                messageArea.classList.add('text-red-600');
            }
        } catch (error) {
            console.error('登录请求失败:', error);
            if (error instanceof SyntaxError) {
                messageArea.textContent = '登录请求失败：无法解析服务器响应，可能不是有效的JSON。';
            } else {
                messageArea.textContent = '登录请求失败，请检查网络连接或稍后再试。';
            }
            messageArea.classList.add('text-red-600');
        }
    });
</script>
</body>
</html>
